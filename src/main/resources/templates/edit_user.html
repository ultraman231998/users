<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/layout :: head"></head>

<body>
	<nav th:replace="include/layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" th:object="${user}"
				th:action="@{save}" action="#" method="post">
				<input type="hidden" th:field="*{id}">
				<h5 class="text-center">Contact form</h5>

				<div class="form-group">
					<input th:field="*{name}" class="form-control" type="text"
						placeholder="Name" />
				</div>

				<div class="form-group">
					<input th:field="*{age}" class="form-control" type="text" placeholder="Age" />
				</div>

				<div class="form-group">
					<input th:field="*{classes}" class="form-control" type="text" placeholder="Class" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="include/layout :: footer"></footer>
</body>
</html>
