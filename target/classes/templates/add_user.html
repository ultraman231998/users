<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/layout :: head"></head>

<body>
	<nav th:replace="include/layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#"
				th:action="@{/user/saveNew}" th:object="${user}" method="post">
				<h5 class="text-center">Contact form</h5>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Name"
						th:field="*{name}" />
				</div>

				<div class="form-group">
					<input class="form-control" type="number" placeholder="Age"
						th:field="*{age}" />
				</div>

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Classes"
						th:field="*{classes}" />
				</div>

				<div class="form-group">
					<select th:field="*{position_id}">
						<option th:each = "position: ${positions}" th:text = "${position.type}" th:value="${position.id}"></option>
					</select>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="include/layout :: footer"></footer>
</body>
</html>
